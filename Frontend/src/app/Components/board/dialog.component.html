<mat-dialog-content>
    <p>Add Task</p>
    <mat-form-field>
        <mat-label>Walk the dog</mat-label>
        <input matInput [(ngModel)]="todo" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="todo()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
